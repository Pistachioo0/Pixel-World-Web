  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nabla&family=Press+Start+2P&display=swap');
    .font-nabla { font-family: 'Nabla', cursive; }
    .font-8bit { font-family: 'Press Start 2P', cursive; }

    @layer utilities {
     .font-nabla { font-family: 'Nabla', cursive; }
    .font-8bit { font-family: 'Press Start 2P', cursive; }
    .font-mono { font-family: 'VT323', monospace; }

    .card {
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: translateY(-12px) scale(1.02);
      animation: pixelGlow 1.5s infinite;

    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,255,255,0.1) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.4s;
      border-radius: 1rem;
      pointer-events: none;
    }
    .card:hover::before { opacity: 1; }
    

    .glow-border {
      border: 3px solid #00ffff22;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: all 0.4s;
    }
    .card:hover .glow-border {
      border-color: gray;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }
    .bounce-in {
      animation: bounceIn .7s ease-out forwards;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards; }
    .slide-left {
      animation: slideLeft 0.8s ease-out forwards;
    }
    .rotate-fade {
      animation: rotateFade .8s ease-out forwards; 
    }
    .blink {
      animation: blink 1.5s infinite;
    }
    @keyframes rotateFade {
      from { opacity: 0; transform: rotate(-10deg) scale(.95); }
      to   { opacity: 1; transform: rotate(0deg) scale(1); }
    }
    @keyframes bounceIn {
      0%   { opacity: 0; transform: scale(0.9); }
      60%  { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    } 
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
@keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pixelGlow {
      0%, 100% { box-shadow: 0 0 5px gray, 0 0 10px gray; }
      50% { box-shadow: 0 0 20px white, 0 0 30px white; }
    }
    .float { animation: float 6s ease-in-out infinite; }
  }
  </style>
</head>
